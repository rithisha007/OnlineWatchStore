    <br><br><br>
    <div class="row">
  <div class="col-75">
    <div class="container">
      <form>
        <div class="row">
          <div class="col-50">
            <h3>BILLING ADDRESS :</h3><br>
            <label for="fname" style="color: #ff748c;"><i class="fa fa-user" style="color: #ff748c;"></i> Full Name</label>
            <input type="text" id="fname" placeholder="John M. Doe" [(ngModel)]="userName" name="fullName">
            <label for="email" style="color: #ff748c;"><i class="fa fa-envelope" style="color: #ff748c;"></i> Email</label>
            <input type="text" id="email" placeholder="john@example.com" [(ngModel)]="email" name="email">
            <label for="adr" style="color: #ff748c;"><i class="fa fa-address-card-o" style="color: #ff748c;"></i> Address</label>
            <input type="text" id="adr" placeholder="542 W. 15th Street" [(ngModel)]="address" name="address">
            <label for="city" style="color: #ff748c;"><i class="fa fa-institution" style="color: #ff748c;"></i> City</label>
            <input type="text" id="city" placeholder="New York"  name="city">
            <div class="row">
              <div class="col-50">
                <label for="state" style="color: #ff748c;">State</label>
                <input type="text" id="state" placeholder="NY"  name="state">
              </div>
              <div class="col-50">
                <label for="zip" style="color: #ff748c;">Zip</label>
                <input type="text" id="zip" placeholder="10001" [(ngModel)]="pincode" name="zipCode">
              </div>
            </div>
          </div>
          <div class="col-50">
            <h3>PAYMENT :</h3><br>
           
            <label for="cname" style="color: #ff748c;">Name on Card</label>
            <input type="text" id="cname" placeholder="John More Doe"  name="cardHolderName">
            <label for="ccnum" style="color: #ff748c;"> Credit card number</label>
            <input type="text" id="ccnum" placeholder="1111-2222-3333-4444"  [(ngModel)]="cardNumber" name="cardNumber">
            <label for="expmonth" style="color: #ff748c;">Exp Month</label>
            <input type="text" id="expmonth" placeholder="September" [(ngModel)]="expirationDate" name="expMonth">
            <div class="row">
              <div class="col-50">
                <label for="expyear" style="color: #ff748c;">Exp Year</label>
                <input type="text" id="expyear" placeholder="2018" name="expYear">
              </div>
              <div class="col-50">
                <label for="cvv" style="color: #ff748c;">CVV</label>
                <input type="text" id="cvv" placeholder="352" name="cvv">
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr" style="color: #ff748c;"> Shipping address same as billing
        </label>
   
       
      </form>
    </div>
  </div>
